<main css="app.styles.main">
    <h1 class="title">Hello from Angular-Aphrodite !</h1>

    <!-- Images (and assets) are parsed and loaded from within the public directory -->
    <img src="img/logo.png">

    <div>
        <span ng-class="app.styles.red | css">
            This is red.
        </span>
        <span css="app.styles.hover">
            This turns red on hover.
        </span>
        <span ng-class="app.styles.small | css">
            This turns red when the browser is less than 600px width.
        </span>
        <span css="[app.styles.red, app.styles.blue]">
            This is blue.
        </span>
        <span ng-class="[app.styles.blue, app.styles.small] | css">
            This is blue and turns red when the browser is less than
            600px width.
        </span>
        <button ng-click="app.toggle = !app.toggle">
            <span css="app.toggle ? app.styles.blue : app.styles.red">Toggle</span>
        </button>
    </div>

</main>
<footer css="app.styles.footer">
    <a ng-href="{{app.url}}" css="app.styles.a">Angular using Aphrodite for Styles</a>
</footer>
